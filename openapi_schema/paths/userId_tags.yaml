get:
  summary: ユーザーが登録したタグを取得する
  parameters:
    - $ref: "../components/parameters/userId.yaml"
    - name: name
      in: query
      schema: {type: string}
  responses:
    "200":
      description: 成功
      content:
        'application/json':
          schema:
            type: array
            items:
              $ref: "../components/schemas/tags.yaml#/exist_tag"
    default:
      $ref: "../components/responses/default_response.yaml"
post:
  summary: タグを新しく登録する
  parameters:
    - $ref: "../components/parameters/userId.yaml"
  requestBody:
    content:
      'application/json':
        schema:
          $ref: "../components/schemas/tags.yaml#/tag_info"
  responses:
    "201":
      description: 登録成功
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/tags.yaml#/exist_tag"
    default:
      $ref: "../components/responses/default_response.yaml"
