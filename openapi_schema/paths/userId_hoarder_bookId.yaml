post:
  summary: ユーザーの積読リストに既に登録済みの本から積読を登録する
  parameters:
    - $ref: "../components/parameters/userId.yaml"
    - $ref: "../components/parameters/bookId.yaml"
  requestBody:
    content:
      'application/json':
        schema: 
          $ref: "../components/schemas/books.yaml#/post_hoarder_exist"
  responses:
    "201":
      description: 登録成功
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/books.yaml#/hoarder_book"
    default:
      $ref: "../components/responses/default_response.yaml"