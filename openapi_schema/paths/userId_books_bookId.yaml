patch:
  summary: ユーザーが登録した本の情報を更新する
  parameters:
    - $ref: "../components/parameters/userId.yaml"
    - $ref: "../components/parameters/bookId.yaml"
  requestBody:
    content:
      'application/json':
        schema:
          $ref: "../components/schemas/books.yaml#/patch_book"
  responses:
    "200":
      description: 更新成功
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/books.yaml#/exist_book"
    default:
      $ref: "../components/responses/default_response.yaml"

delete:
  summary: ユーザーが登録した本を削除する
  parameters:
    - $ref: "../components/parameters/userId.yaml"
    - $ref: "../components/parameters/bookId.yaml"
  responses:
    "204":
      description: 削除成功
    default:
      $ref: "../components/responses/default_response.yaml"