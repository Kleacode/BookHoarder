get:
  summary: ユーザーの積読リストから、積読の一覧を取得する。
  parameters:
    - $ref: "../components/parameters/userId.yaml"
    - name: status
      in: query
      schema: {type: string}
    - name: tags
      in: query
      schema:
        type: array
        items: 
          type: integer
      explode: false
      style: form

  responses:
    "200":
      description: 本の一覧
      content:
        'application/json':
          schema:
            type: array
            items:
              $ref: "../components/schemas/books.yaml#/exist_hoarder_book"
    default:
      $ref: "../components/responses/default_response.yaml"

post:
  summary: 本を新しく登録する。その本をユーザーの積読リストに積読として登録する。
  parameters:
    - $ref: "../components/parameters/userId.yaml"
  requestBody:
    content:
      'application/json':
        schema:
          $ref: "../components/schemas/books.yaml#/post_hoarder_new"
  
  responses:
    "201":
      description: 登録成功
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/books.yaml#/exist_hoarder_book"
    default:
      $ref: "../components/responses/default_response.yaml"