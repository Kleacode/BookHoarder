get:
  summary: ユーザーの積読リストから、本の一覧を取得する。
  parameters:
    - $ref: "../components/parameters/userId.yaml"
    - name: status
      in: query
      schema: {type: string}
    - name: tags
      in: query
      schema:
        type: array
        items: 
          type: "integer"
        style: form
        explode: false

  responses:
    "200":
      description: 本の一覧
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/books.yaml#/books"
    default:
      $ref: "../components/responses/default_response.yaml"

post:
  summary: 本を新しく登録する。そのままユーザーの積読リストにも登録する。
  parameters:
    - $ref: "../components/parameters/userId.yaml"
  requestBody:
    content:
      'application/json':
        schema:
          $ref: "../components/schemas/books.yaml#/book"
  
  responses:
    "201":
      description: 登録成功
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/books.yaml#/book"
    default:
      $ref: "../components/responses/default_response.yaml"