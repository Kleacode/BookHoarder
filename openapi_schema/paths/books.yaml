get:
  tags:
    - books
  summary: 登録されている本をすべて取得する
  responses:
    "200":
      description: 本の一覧
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/books.yaml#/books"
    default:
      description: unexpected error
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/error.yaml#/error"

post:
  tags:
      - books
  summary: 本の情報を登録する
  requestBody:
    content:
      'application/json':
        schema:
            $ref: "../components/schemas/books.yaml#/book"

  responses:
    "201":
      description: 登録成功
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/books.yaml#/book"
    default:
      description: unexpected error
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/error.yaml#/error"