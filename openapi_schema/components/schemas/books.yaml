book:
  type: object
  required:
    - bookId
    - title
  properties:
    bookId:
      type: integer
      format: int64
    title:
      type: string
    userId:
      type: integer
    tagIds:
      type: array
      items: {
        "type": "integer",
        "format": "int64"
      }
        
      

books:
  type: array
  maxItems: 50
  items:
    $ref: "#/book"