book_info:
  type: object
  properties:
    title:
      type: string
    tagIds:
      type: array
      items: 
        type: integer
        format: int64

new_book:
  type: object
  properties:
    userId:
      type: integer
      format: int64
    book_info:
      $ref: "#/book_info"

exist_book:
  type: object
  properties:
    details:
      $ref: "#/new_book"
    bookId:
      type: integer
      format: int64

hoarder_book:
  type: object
  properties:
    details:
      $ref: "#/exist_book"
    statusId:
      type: integer
      format: int64

post_book:
  type: object
  properties:
    book_info:
        $ref: "#/book_info"

post_hoarder:
  type: object
  properties:
    book_info:
        $ref: "#/book_info"
    statusId:
      type: integer
      format: int64