book_info:
  type: object
  properties:
    title:
      type: string

components:
  schemas:
    status:
      type: string
      enum:
        - "todo"
        - "wip"
        - "done"
    tag:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    tags:
      type: array
      items:
        $ref: "#/components/schemas/tag"

    

new_book:
  allOf:
    - $ref: "#/book_info"
    - properties:
        userId:
          type: integer

exist_book:
  allOf:
    - $ref: "#/new_book"
    - properties:
        bookId:
          type: integer

hoarder_book:
  allOf:
    - $ref: "#/exist_book"
    - properties:
        status:
          $ref: "#/components/schemas/status"
        tags:
          $ref: "#/components/schemas/tags"
        
post_book:
  allOf:
    - $ref: "#/book_info"

post_hoarder:
  allOf:
    - $ref: "#/book_info"
    - properties:
        status:
          $ref: "#/components/schemas/status"
        tags:
          $ref: "#/components/schemas/tags"
