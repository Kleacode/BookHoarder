openapi: 3.0.0
info:
  title: BookHoarder API
  description: description
  version: 0.0.1
servers:
  - url: http://localhost:8080
    description: dev server
paths:
  /books:
    get:
      summary: 登録されている本を取得する
      parameters:
        - name: title
          in: query
          schema:
            type: string
      responses:
        '200':
          description: 本の一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/exist_book'
        default:
          $ref: '#/components/responses/default_response'
  /tags:
    get:
      summary: 登録されているタグを取得する
      parameters:
        - name: name
          in: query
          schema:
            type: string
      responses:
        '200':
          description: タグの一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/exist_tag'
        default:
          $ref: '#/components/responses/default_response'
  /books/{bookId}:
    get:
      summary: 特定の本1冊の情報を取得する
      parameters:
        - $ref: '#/components/parameters/bookId'
      responses:
        '200':
          description: 本の情報
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exist_book'
        default:
          $ref: '#/components/responses/default_response'
  /{userId}/books/{bookId}:
    patch:
      summary: ユーザーが登録した本の情報を更新する
      parameters:
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/bookId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/post_book'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exist_book'
        default:
          $ref: '#/components/responses/default_response'
    delete:
      summary: ユーザーが登録した本を削除する
      parameters:
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/bookId'
      responses:
        '204':
          description: 削除成功
        default:
          $ref: '#/components/responses/default_response'
  /{userId}/hoarder:
    get:
      summary: ユーザーの積読リストから、積読の一覧を取得する。
      parameters:
        - $ref: '#/components/parameters/userId'
        - name: status
          in: query
          schema:
            type: string
        - name: tags
          in: query
          schema:
            type: array
            items:
              type: integer
          explode: false
          style: form
      responses:
        '200':
          description: 本の一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/hoarder_book'
        default:
          $ref: '#/components/responses/default_response'
    post:
      summary: 本を新しく登録する。その本をユーザーの積読リストに積読として登録する。
      parameters:
        - $ref: '#/components/parameters/userId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/post_hoarder_new'
      responses:
        '201':
          description: 登録成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/hoarder_book'
        default:
          $ref: '#/components/responses/default_response'
  /{userId}/hoarder/{bookId}:
    post:
      summary: ユーザーの積読リストに既に登録済みの本から積読を登録する
      parameters:
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/bookId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/post_hoarder_exist'
      responses:
        '201':
          description: 登録成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/hoarder_book'
        default:
          $ref: '#/components/responses/default_response'
  /{userId}/hoarder/{hoarderId}:
    patch:
      summary: ユーザーの積読リストにある積読の状態を更新する
      parameters:
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/hoarderId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/patch_hoarder'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/hoarder_book'
        default:
          $ref: '#/components/responses/default_response'
    delete:
      summary: ユーザーの積読リストにある積読を削除する
      parameters:
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/hoarderId'
      responses:
        '204':
          description: 削除成功
        default:
          $ref: '#/components/responses/default_response'
  /{userId}/tags:
    post:
      summary: タグを新しく登録する
      parameters:
        - $ref: '#/components/parameters/userId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/tag_info'
      responses:
        '201':
          description: 登録成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exist_tag'
        default:
          $ref: '#/components/responses/default_response'
  /{userId}/tags/{tagId}:
    delete:
      summary: タグを削除する
      parameters:
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/tagId'
      responses:
        '204':
          description: 削除成功
        default:
          $ref: '#/components/responses/default_response'
components:
  schemas:
    error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    book:
      type: object
      properties:
        title:
          type: string
    new_book:
      allOf:
        - $ref: '#/components/schemas/book'
        - properties:
            userId:
              type: integer
    exist_book:
      allOf:
        - $ref: '#/components/schemas/new_book'
        - properties:
            bookId:
              type: integer
    tag_info:
      type: object
      properties:
        name:
          type: string
    exist_tag:
      allOf:
        - $ref: '#/components/schemas/tag_info'
        - properties:
            tagId:
              type: integer
            userId:
              type: integer
    post_book:
      allOf:
        - $ref: '#/components/schemas/book'
    status:
      type: string
      enum:
        - todo
        - wip
        - done
    tag:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    tags:
      type: array
      items:
        $ref: '#/components/schemas/tag'
    hoarder_book:
      type: object
      properties:
        book:
          $ref: '#/components/schemas/exist_book'
        status:
          $ref: '#/components/schemas/status'
        tags:
          $ref: '#/components/schemas/tags'
    post_hoarder_new:
      allOf:
        - properties:
            book:
              $ref: '#/components/schemas/book'
            status:
              $ref: '#/components/schemas/status'
            tags:
              $ref: '#/components/schemas/tags'
    post_hoarder_exist:
      allOf:
        - properties:
            status:
              $ref: '#/components/schemas/status'
            tags:
              $ref: '#/components/schemas/tags'
    patch_hoarder:
      allOf:
        - properties:
            status:
              $ref: '#/components/schemas/status'
            tags:
              $ref: '#/components/schemas/tags'
  responses:
    default_response:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
  parameters:
    bookId:
      name: bookId
      in: path
      required: true
      schema:
        type: integer
    userId:
      name: userId
      in: path
      required: true
      schema:
        type: integer
    hoarderId:
      name: hoarderId
      in: path
      required: true
      schema:
        type: integer
    tagId:
      name: tagId
      in: path
      required: true
      schema:
        type: integer
