get:
  tags:
    - books
  summary: 本の情報を取得する
  parameters:
    - name: bookId
      in: path
      required: true
      schema: {type: integer}
  responses:
    "200":
      description: userの本の一覧
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/books.yaml#/books"
    default:
      description: unexpected error
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/error.yaml#/error"

patch:
  tags:
    - books
  summary: 本の情報を更新する
  parameters:
    - name: bookId
      in: path
      required: true
      schema: {type: integer}
  requestBody:
    content:
      'application/json':
        schema:
            $ref: "../components/schemas/books.yaml#/book"

  responses:
    "200":
      description: 更新成功
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/books.yaml#/book"
    default:
      description: unexpected error
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/error.yaml#/error"

delete:
  tags:
    - books
  summary: 本の情報を削除する
  parameters:
    - name: bookId
      in: path
      required: true
      schema: {type: integer}
  responses:
    "204":
      description: 削除成功
    default:
      description: unexpected error
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/error.yaml#/error"