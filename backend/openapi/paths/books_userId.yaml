get:
  tags:
    - books
  summary: ユーザーが持っている本を取得する

  parameters:
  - name: userId
    in: path
    required: true
    schema: {type: integer}
  - name: state
    in: query
    required: false
    schema: {type: string}
  - name: tags
    in: query
    required: false
    schema: 
      type: array,
      items: 
        type: string
  
  responses:
    "200":
      description: userの本の一覧
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/books.yaml#/books"
    default:
      description: unexpected error
      content:
        'application/json':
          schema:
            $ref: "../components/schemas/error.yaml#/error"